# Lovely-story-
simple site for my lovely stories 💖
!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>lovely story ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d6336c;
      text-align: center;
      font-size: 3em;
    }
    p {
      font-size: 1.3em;
      line-height: 2;
    }
    .story-link {
      margin-top: 30px;
      text-align: center;
    }
    .story-link a {
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .story-link a:hover {
      background-color: #a61e4d;
    }
  </style>
</head>
<body>
  <h1>lovely story ❤️</h1>
  <p>
    به دنیای داستان‌های من خوش اومدی!  
    اینجا جاییه که من افکار، خیال‌ها و داستان‌هامو با شما به اشتراک می‌ذارم.  
    هر داستان یه حسه، یه سفر کوتاه به یه دنیای خیالی...
  </p>

  <div class="story-link">
    <a href="#">ورود به داستان‌ها</a> <!-- بعداً می‌تونی لینک بدی به یه صفحه مثل stories.html -->

</html>
